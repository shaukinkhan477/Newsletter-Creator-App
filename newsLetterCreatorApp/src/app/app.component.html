<div class="app-container">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main and Right Sidebar -->
  <main class="main-content">
    <!-- Main Content -->
    <app-main-content
      [newsletter]="newsletter"
      (onSaveDraft)="saveAsDraft()"
      (onOpenSchedule)="showScheduleModal = true"
    ></app-main-content>

    <!-- Right Sidebar -->
    <app-right-sidebar
      [newsletter]="newsletter"
      [segments]="segments"
      [expectedOpenRate]="expectedOpenRate"
      [expectedClickRate]="expectedClickRate"
      [chartData]="chartData"
      [chartOptions]="chartOptions"
      [seoScore]="seoScore"
      [seoTips]="seoTips"
      [getSEOScoreColor]="getSEOScoreColor.bind(this)"
      [getTotalSubscribers]="getTotalSubscribers.bind(this)"
    ></app-right-sidebar>
  </main>

  <!-- Schedule Modal -->
  <app-schedule-modal
    *ngIf="showScheduleModal"
    [newsletter]="newsletter"
    (onClose)="showScheduleModal = false"
    (onSchedule)="scheduleNewsletter($event)"
  ></app-schedule-modal>
</div>

<router-outlet />
