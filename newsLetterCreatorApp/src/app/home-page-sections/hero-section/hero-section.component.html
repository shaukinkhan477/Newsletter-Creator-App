<section class="hero-section">
  <div class="background-animation"></div>

  <div class="hero-content">
    <div class="hero-text-container">
      <h1 class="hero-title animate-in">
        <span id="typing-text" class="gradient-text"></span>
        <span class="cursor">|</span>
        <span class="heroText">your email campaigns</span>
      </h1>
      <!-- <span class="with-text animate-in">With our</span> -->
      <h1 class="hero-title hero-main-title animate-in">{{ 'home.heroTitle' | translate }}</h1>
      <p class="hero-subtitle animate-in">
        {{ 'home.heroSubtitle' | translate }}
      </p>
      <button class="btn-cta animate-in" (click)="onGetStarted()">
        <span class="btn-text">{{ 'home.getStarted' | translate }}</span>
        <span class="btn-icon">â†’</span>
      </button>
    </div>

    <div class="floating-elements">
      <div class="floating-element element-1"></div>
      <div class="floating-element element-2"></div>
      <div class="floating-element element-3"></div>
    </div>
  </div>

  <div class="hero-image">
    <div class="image-container">
      <img src="assets/homepage/hero.png" alt="Hero Illustration" class="parallax-image" />
      <div class="image-shadow"></div>
    </div>
  </div>
</section>
