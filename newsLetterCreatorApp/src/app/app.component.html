<div class="app-wrapper">
  <!-- Header -->
  <div class="header-wrapper">
    <app-header></app-header>
  </div>

  <div class="app-container" [class.collapsed]="isSidebarCollapsed">

    <!-- Sidebar -->
    <aside class="sidebar-container" [class.collapsed]="isSidebarCollapsed">
      <app-sidebar (toggleSidebar)="onToggleSidebar($event)"></app-sidebar>
    </aside>

    <!-- Main Content -->
    <main class="main-content-container">
      <router-outlet />
    </main>
  </div>
</div>
